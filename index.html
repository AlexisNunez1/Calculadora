<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form name="formCalc" class="formulario">
        <input id="txt_resultado" name="field" value="" autocomplete="off" type="text" readonly>
        <br>
        <input class="btn" type="reset" value="C">
        <input class="btn" type="button" value="." onclick="document.formCalc.field.value+='.'">
        <input class="btn" type="button" value="0" onclick="document.formCalc.field.value+=0">
        <input class="btn" type="button" value="+" onclick="document.formCalc.field.value+='+'">
        <br>
        <input class="btn" type="button" value="7" onclick="document.formCalc.field.value+=7">
        <input class="btn" type="button" value="8" onclick="document.formCalc.field.value+=8">
        <input class="btn" type="button" value="9" onclick="document.formCalc.field.value+=9">
        <input class="btn" type="button" value="-" onclick="document.formCalc.field.value+='-'">
        <br>
        <input class="btn" type="button" value="4" onclick="document.formCalc.field.value+=4">
        <input class="btn" type="button" value="5" onclick="document.formCalc.field.value+=5">
        <input class="btn" type="button" value="6" onclick="document.formCalc.field.value+=6">
        <input class="btn" type="button" value="*" onclick="document.formCalc.field.value+='*'">
        <br>
        <input class="btn" type="button" value="1" onclick="document.formCalc.field.value+=1">
        <input class="btn" type="button" value="2" onclick="document.formCalc.field.value+=2">
        <input class="btn" type="button" value="3" onclick="document.formCalc.field.value+=3">
        <input class="btn" type="button" value="/" onclick="document.formCalc.field.value+='/'">
        <br>
        <input id="igual" class="btn" type="button" value="=" onclick="document.formCalc.field.value=eval(document.formCalc.field.value)">
    </form>  
</body>
</html>
